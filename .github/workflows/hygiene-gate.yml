name: Hygiene Gate

on:
  pull_request:
  push:
    branches:
      - main
      - recovery/**

jobs:
  release-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run release gate
        run: npm run release:gate
